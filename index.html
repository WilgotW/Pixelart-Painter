<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelart Painter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center"><h1>Pixelart Painter!</h1></div>
    
    <div class="center">
        <div id="collection">
            <div id="leftCollection">
                <div id="leftSettings">
                    <div class="grid-container1">
                        <div id="grid-tool1" class="grid-tool"></div>
                        <div id="grid-tool2"class="grid-tool"></div>
                        <div id="grid-tool3"class="grid-tool"></div>
                        <div id="grid-tool4"class="grid-tool"></div>
                
                        
                    </div>
                    
                </div>
            </div>
            <div id="centerCollection">
                <canvas></canvas>
            </div>
            <div id="rightCollection">
                <div class="grid-container2">
                    <div id="grid-item1" class="grid-item"></div>
                    <div id="grid-item2"class="grid-item"></div>
                    <div id="grid-item3"class="grid-item"></div>
                    <div id="grid-item4"class="grid-item"></div>
            
                    <div id="grid-item5"class="grid-item"></div>
                    <div id="grid-item6"class="grid-item"></div>
                    <div id="grid-item7"class="grid-item"></div>
                    <div id="grid-item8"class="grid-item"></div>
            
                    <div id="grid-item9"class="grid-item"></div>
                    <div id="grid-item10"class="grid-item"></div>
                    <div id="grid-item11"class="grid-item"></div>
                    <div id="grid-item12"class="grid-item"></div>
                </div>
                
                <div id="dimensions">
                    <p id="dimensionsText">25x25</p>
                </div>
                <input type="range" min="10" max="75" value="25" id="slider">
                <div id="lineThicknesDiv">
                    <p>Line Thicknes:</p>
                    <input type="text" placeholder="1" id="lineThicknes">
                </div>
                
            </div>
        </div>
    </div>
    


    
    
    
    <script src="/script.js"></script>
</body>
</html>
