<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelart Painter</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center"><h1>Pixelart Painter!</h1></div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    <div class="center">
        <canvas></canvas>
    </div>
    <div class="center">    
        <div class="grid-container">
            <div id="grid-item1" class="grid-item"></div>
            <div id="grid-item2"class="grid-item"></div>
            <div id="grid-item3"class="grid-item"></div>
            <div id="grid-item4"class="grid-item"></div>

            <div id="grid-item5"class="grid-item"></div>
            <div id="grid-item6"class="grid-item"></div>
            <div id="grid-item7"class="grid-item"></div>
            <div id="grid-item8"class="grid-item"></div>

            <div id="grid-item9"class="grid-item"></div>
            <div id="grid-item10"class="grid-item"></div>
            <div id="grid-item11"class="grid-item"></div>
            <div id="grid-item12"class="grid-item"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
